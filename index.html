<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <form>
      <div class="credit-card-front">
        <div class="credit-card-front-container">
          <img src="images/card-logo.svg" alt="card-logo">
          <p class="cardNumber uppercase">0000 0000 0000 0000</p>
          <div class="card-details uppercase">
            <div >Jane Appleseed</div>
            <div ><span>00</span>/<span>00</span></div>
          </div>
        </div>
      </div>
      <div class="credit-card-back"><p>000</p></div>
      <div class="hero-container">
        <p class="uppercase">Cardholder Name</p>
        <input type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed" maxlength="20">
        <div class="error-msg">Wrong format, letters only</div>
        <p class="uppercase">Card Number</p>
        <input type="text" name="cardNumber" id="cardNumberInput" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" oninput="addSpacesEvery4Digits(this)"></input>
        <div class="error-msg">Wrong format, numbers only</div>
        <div class="flex">
          <div class="expDate">
            <p class="uppercase">Exp. Date (MM/YY)</p>
            <input type="number" name="month" id="month" placeholder="MM" min="1" max="12" oninput="validity.valid||(value='')">
            </input>
            <input type="number" name="year" id="year" placeholder="YY" min="0" max="28" oninput="validity.valid||(value='')"></input>
            <div class="error-msg">Can't be blank</div>
          </div>
          <div class="CVC">
            <p class="uppercase">CVC</p>
            <input type="number" name="CVC" id="CVC" placeholder="e.g. 123" min="000" max="999" oninput="validity.valid||(value='')"></input>
            <div class="error-msg">Can't be blank</div>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </div>
      <!-- Completed state start -->
      <div class="Completed-state">
        <img src="images/icon-complete.svg" alt="icon-complete">
        <p class="uppercase">Thank you!</p>
        <p>We've added your card details</p>
        <button type="reset">Continue</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
