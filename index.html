<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <form>
      <div class="hero-container">
        <div class="credit-cards">
          <div class="credit-card-front">
            <img src="images/bg-card-front.png" alt="bg-card-front">
            <div class="credit-card-front-container">
              <img src="images/card-logo.svg" alt="card-logo">
              <input type="text" class="uppercase" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" disabled></input>
              <div class="card-details uppercase">
                <input type="text" class="uppercase" id="card-details-2" placeholder="Jane Appleseed" disabled></input>
                <div><input type="number" id="card-details-3" placeholder="00" disabled ></input><span style="color: white;">/</span><input type="number" id="card-details-4" placeholder="00" disabled></input></div>
              </div>
            </div>
          </div>
          <div class="credit-card-back"> <img src="images/bg-card-back.png" alt="bg-card-back"><input type="number" id="card-details-5" placeholder="000" disabled></input></div>
        </div>
        <div class="hero-content">
          <p class="uppercase">Cardholder Name</p>
          <input type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed" maxlength="20">
          <div class="error-msg">Wrong format, letters only</div>
          <p class="uppercase">Card Number</p>
          <input type="text" name="cardNumber" id="cardNumberInput" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" oninput="addSpacesEvery4Digits(this)"></input>
          <div class="error-msg">Wrong format, numbers only</div>
          <div class="flex">
            <div class="expDate">
              <p class="uppercase">Exp. Date (MM/YY)</p>
              <input type="number" name="month" id="month" placeholder="MM" min="1" max="12" oninput="validity.valid||(value='')">
              </input>
              <input type="number" name="year" id="year" placeholder="YY" min="0" max="28" oninput="validity.valid||(value='')"></input>
              <div class="error-msg">Can't be blank</div>
            </div>
            <!-- <div class="CVC">
              <p class="uppercase">CVC</p>
              <input type="number" name="CVC" id="CVC" placeholder="e.g. 123" min="000" max="999" oninput="validity.valid||(value='')"></input>
              <div class="error-msg">Can't be blank</div>
            </div> -->
          </div>
          <button type="submit">Confirm</button>
          <!-- Completed state start -->
          <div class="Completed-state">
            <img src="images/icon-complete.svg" alt="icon-complete">
            <p class="uppercase">Thank you!</p>
            <p>We've added your card details</p>
            <button type="reset">Continue</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
