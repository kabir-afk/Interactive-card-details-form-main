<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <form>
      <div class="credit-card-front">
        <div class="credit-card-front-container">
          <img src="images/card-logo.svg" alt="card-logo">
          <p class="cardNumber">0000 0000 0000 0000</p>
          <div class="card-details uppercase">
            <div >Jane Appleseed</div>
            <div >00/00</div>
          </div>
        </div>
      </div>
      <div class="credit-card-back"><p>000</p></div>
      <div class="hero-container">
        <p class="uppercase">Cardholder Name</p>
        <input type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed">
        <p class="uppercase">Card Number</p>
        <input type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000"></input>
        <div class="flex">
          <div class="expDate">
            <p class="uppercase">Exp. Date (MM/YY)</p>
            <input type="number" name="month" id="month" placeholder="MM">
            </input>
            <input type="number" name="year" id="year" placeholder="YY"></input>
          </div>
          <div>
            <p class="uppercase">CVC</p>
            <input type="number" name="CVC" id="CVC" placeholder="e.g. 123"></input>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </div>
      <!-- Completed state start -->
      <!-- Thank you!
      We've added your card details
      <button type="reset">Continue</button> -->
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
